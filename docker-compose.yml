version: "2"
services:
  organizr-restify:
    build: .
    ports:
      - "3003:3003"
    depends_on:
      - organizr-mongo
    networks:
      - all
    environment:
      MONGODB_URI: "mongodb://organizr-mongo:27017/organizr"

  organizr-mongo:
    image: mongo
    volumes:
      - /data/mongodb/db:/data/db
    ports:
      - "27017:27017"
    networks:
      - all

networks:
  all: