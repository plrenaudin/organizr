version: "2"
services:
  organizr-restify-prod:
    build: .
    ports:
      - "3003:3003"
    depends_on:
      - organizr-mongo-prod
    networks:
      - all
    environment:
      MONGODB_URI: "mongodb://organizr-mongo-prod:27017/organizr"
      NODE_ENV: production

  organizr-mongo-prod:
    image: mongo
    volumes:
      - /data/mongodb/db:/data/db
    ports:
      - "27017:27017"
    networks:
      - all

networks:
  all: